<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="pw.css" />
        <title>Password Generator</title>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <h1 class="headerOne">
                    <!-- Password Generator -->
                </h1>
            </header>

            <div class="card">
                <div class="card-header">
                    <h2 class="headerTwo">
                        <!-- Generate A Password -->
                    </h2>
                </div>    

                <div class="card-body">
                    <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password">
                    </textarea>
                </div>    

                <div class="card-footer">
                    <button id="pw" class="button">
                        <!-- Generate Password -->
                    </button>
                </div>    
            </div>
        </div>
    </body>
    <script src="pw.js"></script>
</html>
